{% extends 'base.html' %}

{% block head %}
<h1>Cards</h1>
<h3>Update Card</h3>
<form action="/update/{{ card['id']}}" method="POST">
    <label for="question">Question</label>
    <textarea name="question" rows="4" cols="60" placeholder="{{card['question']}}"></textarea>
    <label for="answer">Answer</label>
    <textarea name="answer" rows="4" cols="60" placeholder="{{card['answer']}}"></textarea>
    <input id="submitBtn" type="submit" value="Update" />
</form>
{% endblock %}

{% endblock %}
